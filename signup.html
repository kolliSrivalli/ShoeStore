<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog-Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="./signup.js" defer></script>
</head>
<body>
    <div id="login">
        <h4>Already have an Account</h4>
        <input type="button" id="loginButton" value="Login">
    </div>
    <div id="signup">
        <div id="container">
        <div id="subcontainer1">
            <input type="text" class="namesInput" placeholder="FirstName">
            <input type="text" class="namesInput" placeholder="LastName">
        </div>
        <div id="subcontainer2">
            <input type="email" class="infoInput" placeholder="Enter The Email">
            <input type="tel" class="infoInput" placeholder="Enter The Phone Number">
            <input type="password" class="infoInput" placeholder="Enter The Password">
        </div>
        <h1 id="dob">DOB</h1>
        <div id="subcontainer3">
            <select id="day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select id="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select id="year">
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
            </select>
        </div>
        <h4 id="gen">Gender</h4>
        <div id="subcontainer5">
            <label>Male</label>
            <input type="radio" name="gen" oninput="gender('male')">
            <label>Female</label>
            <input type="radio" name="gen" oninput="gender('female')">
            <label>Others</label>
            <input type="radio" name="gen" oninput="gender('others')">
        </div>
        <div id="subcontainer4">
            <input type="button" id="signupButton" value="Signup" onclick="storeData()">
        </div>
        </div>
    </div>
</body>
</html>
